<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="en-us">
    <title>Example Web Editor</title>
    <link rel="stylesheet" type="text/css" href="xtext/2.25.0/xtext-ace.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="webjars/requirejs/2.3.6/require.min.js"></script>
    <script src="./scripts/imports.js" defer></script>
    <script src="./scripts/generators/bdd.js" defer></script>
    <script src="./scripts/generators/blockGenerator.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <style>
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font: 16px Helvetica, sans-serif;
      }

      a {
        color: #22a;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .editor-tab {
        height: 2rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        box-sizing: border-box;
      }

      .header {
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        padding: 10px;
      }

      .content {
        display: flex;
        flex-direction: row;
        flex: 1;
        overflow: hidden;
      }

      .xtext-wrapper {
        flex: 2;
        height: 100%;
        box-sizing: border-box;
        border: 1px solid #aaa;
      }

      #blockly-editor {
        flex: 3;
        height: 100%;
        box-sizing: border-box;
      }

      #console-section {
        display: flex;
        flex-direction: column;
        background-color: #1e1e1e;
        color: #fff;
        border-top: 2px solid #444;
        height: 300px;
        max-height: 30vh;
        overflow: hidden;
      }

      .console-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 15px;
        background-color: #333;
        border-bottom: 1px solid #444;
        color: #fff;
        font-weight: bold;
      }

      #clear-console {
        background: #444;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      }

      #clear-console:hover {
        background: #555;
      }

      #console-output {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        color: #fff;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #1e1e1e;
      }

      #console-output::-webkit-scrollbar {
        width: 12px;
      }

      #console-output::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      #console-output::-webkit-scrollbar-thumb {
        background-color: #444;
        border-radius: 6px;
        border: 3px solid #1e1e1e;
      }

      #console-output::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Editor for BDD Scenarios</h1>
        <span class="file-name">
          <label for="fileName">File name</label>
          <input id="fileName" type="text" maxlength="35"/>
        </span>
      </div>
      <div class="editor-tab">
        <span id="entity-tab" data-editor-id="xtext-editor-entities" class="tab">Entities</span>
        <span id="scenario-tab" data-editor-id="xtext-editor-scenarios" class="tab">Scenarios</span>
        <span id="warning-message" style="color:red; visibility: hidden;">Entities should be defined first.</span>
      </div>
      <div class="content">
        <div class="xtext-wrapper">
          <div id="xtext-editor-scenarios" class="xtext-editor" style="display: none" 
            data-editor-resource-id="multi-resource/scenarios.bdd" 
            data-editor-xtext-lang="bdd">
          </div>
          <div id="xtext-editor-entities" class="xtext-editor" style="display: block"
            data-editor-resource-id="multi-resource/widgets.bdd" 
            data-editor-xtext-lang="bdd">
          </div>
        </div>
        <div class="blockly" id="blockly-editor" style="display:block;"></div>
        <div class="blockly" id="blockly-editor2" style="display:none;"></div>
      </div>
      <div>
        <button id="save-button" value="Save" title="Save">Save</button>
        <input id="file-input" type="file" style="display: none;"/>
        <button id="load-button" value="Load" title="Load">Load</button>
        <button id="get-ast">Get ast</button>
        <button id="save-scenario" onclick="saveScenario()">Save Scenario</button>
        <button id="save-entities" onclick="saveEntities()">Save Entities</button>    
        <button id="run-scenario" onclick="runScenario()">Run Scenario</button>
		<button id="list-versions" onclick="listVersions()">List Versions</button>
		<button id="revert-version" onclick="revertVersion()">Revert to Selected Version</button>
		<select id="version-list" style="display:none;"></select>
      </div>
      <div id="console-section">
        <div class="console-header">
          Console Output
          <button id="clear-console">Clear</button>
        </div>
        <div id="console-output">
          Starting scenario execution...
        </div>
      </div>
    </div>
	<!-- JavaScript functions directly included at the end of the body -->
	<script>
		async function saveVersion() {
		    const editor = getCurrentAceEditor();
		    const content = editor.getValue();
		    const metadata = {
		        fileName: document.getElementById("fileName").value,
		        timestamp: new Date().toISOString()
		    };

		    try {
		        const response = await fetch('/save-scenario', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json'
		            },
		            body: JSON.stringify({ content, metadata })
		        });

		        if (response.ok) {
		            const result = await response.json();
		            appendToConsole(`Version saved successfully: ${result.version}\n`);
		            await listVersions(); // Refresh the version list
		        } else {
		            const error = await response.text();
		            appendToConsole(`Failed to save version: ${error}\n`);
		        }
		    } catch (error) {
		        appendToConsole(`Error: ${error.message}\n`);
		    }
		}

		async function listVersions() {
		    try {
		        const response = await fetch('/list-versions');
		        const versions = await response.json();

		        const versionList = document.getElementById("version-list");
		        versionList.innerHTML = ""; // Clear previous entries
		        versionList.style.display = 'block';

		        versions.forEach(version => {
		            const option = document.createElement("option");
		            option.value = version.filename;
		            const timestamp = version.metadata?.timestamp || version.lastModified;
		            const fileName = version.metadata?.fileName || 'Unnamed';
		            option.textContent = `${fileName} - ${timestamp} (${version.filename})`;
		            versionList.appendChild(option);
		        });

		        appendToConsole("Versions listed successfully.\n");
		    } catch (error) {
		        appendToConsole(`Error listing versions: ${error.message}\n`);
		    }
		}

		async function revertVersion() {
		    const versionList = document.getElementById("version-list");
		    const selectedVersion = versionList.value;

		    if (!selectedVersion) {
		        appendToConsole("No version selected for revert.\n");
		        return;
		    }

			appendToConsole(`Error reverting version: ${selectedVersion}\n`);
		    try {
		        const response = await fetch('/revert-version', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json'
		            },
		            body: JSON.stringify({ versionFileName: selectedVersion })
		        });

		        const result = await response.json();

		        if (response.ok) {
		            appendToConsole(`Reverted to version: ${selectedVersion}\n`);
		            
		            // Update the editor content if available
		            if (result.content) {
		                const editor = getCurrentAceEditor();
		                editor.setValue(result.content);
		                editor.clearSelection();
		            }
		            
		            // Refresh the version list to show the new backup version
		            await listVersions();
		        } else {
		            appendToConsole(`Failed to revert to version: ${result.message}\n`);
		        }
		    } catch (error) {
		        appendToConsole(`Error reverting version: ${error.message}\n`);
		    }
		}

		// Helper function to append messages to the console
		function appendToConsole(message) {
		    const consoleOutput = document.getElementById("console-output");
		    const timestamp = new Date().toLocaleTimeString();
		    consoleOutput.innerHTML += `[${timestamp}] ${message}`;
		    consoleOutput.scrollTop = consoleOutput.scrollHeight;
		}

		// Event listeners
		document.getElementById("clear-console")?.addEventListener("click", function() {
		    document.getElementById("console-output").innerHTML = "";
		});

		// Initialize version list when page loads
		document.addEventListener("DOMContentLoaded", function() {
		    listVersions();
		});
	</script>
  </body>
</html>
